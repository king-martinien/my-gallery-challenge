<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="My Gallery" />
    <meta
      name="description"
      content="Challenge 'My Gallery du site devChallenges.io codé par 'King-Martinien'"
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://my-gallery-challenge.vercel.app/"
    />
    <meta property="og:title" content="My gallery Challenge" />
    <meta
      property="og:description"
      content="Challenge 'My Gallery du site devChallenges.io codé par 'King-Martinien"
    />
    <meta property="og:image" content="images/king-Martinien.jpg" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://my-gallery-challenge.vercel.app/"
    />
    <meta property="twitter:title" content="My gallery Challenge" />
    <meta
      property="twitter:description"
      content="Challenge 'My Gallery' du site devChallenges.io codé par 'King-Martinien avec du html et du scss"
    />
    <meta property="twitter:image" content="images/king-Martinien.jpg" />

    <title>My Gallery Challenge</title>

    <link
      rel="shortcut icon"
      href="images/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="main">
      <div class="container">
        <div class="content">
          <section class="profil">
            <div class="profil-image">
              <img src="images/king-Martinien.jpg" alt="king-Martinien" />
            </div>

            <div class="profil-name">Martinien Fokoue</div>
            <div class="profil-city">Douala, Cameroon</div>

            <div class="profil-stats">
              <div class="stat">
                <div class="stat-number">100</div>
                <div class="stat-label">Posts</div>
              </div>

              <div class="stat">
                <div class="stat-number">2,242</div>
                <div class="stat-label">Followers</div>
              </div>

              <div class="stat">
                <div class="stat-number">1,432</div>
                <div class="stat-label">Following</div>
              </div>
            </div>
          </section>

          <section class="images">
            <div class="image">
              <img src="images/iphone13-2.jpg" alt="" />
            </div>
            <div class="image">
              <img src="images/berceau_2.jpg" alt="" />
            </div>
            <div class="image">
              <img src="images/idieze-hero.png" alt="" />
            </div>
            <div class="image">
              <img src="images/iphone13-5.jpg" alt="" />
            </div>
            <div class="image">
              <img src="images/iphones-13.jpg" alt="" />
            </div>
            <div class="image">
              <img src="images/iphone13-3.jpg" alt="" />
            </div>
          </section>

          <div class="attribution">
            <p>
              Creaed by
              <a href="https://github.com/Dev-Martinien" target="_blank">King-Martinien</a> -
              <a href="https://www.devchallenge.io" target="_blank">devChallenges.io</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
